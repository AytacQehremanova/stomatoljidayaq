<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stomatoloji Dayaq Layihəsi</title>
    <link rel="icon" href="image/image/logo/favicon.png" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header id="header">
      <nav class="top-nav">
        <div class="container">
          <div class="inner">
            <a class="logo">
              <img src="image/image/logo/logo.png" alt="logo" />
            </a>
            <div class="menu">
              <div class="nav-links">
                <a class="link active">Əsas Səhifə</a>
                <a class="link">Haqqımızda</a>
                <a class="link">Müraciət</a>
                <a class="link">Tərəfdaşlar</a>
                <a class="link">Qalereya</a>
                <a class="link">Hesabat</a>
                <a class="link">Əlaqə</a>
              </div>
            </div>
            <div class="right d-none d-xl-flex">
              <div class="flags">
                <button>
                  <img src="image/image/flags/flag-az.png" alt="flags" />
                </button>
                <button>
                  <img src="image/image/flags/flag-en.png" alt="flags" />
                </button>
                <button>
                  <img src="image/image/flags/flag-ru.png" alt="flags" />
                </button>
              </div>
            </div>





            <button
            class="menu-button"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
          >
      <i class="fa-solid fa-bars-staggered"></i></button>

          <div
            class="offcanvas offcanvas-start"
            data-bs-scroll="true"
            id="offcanvasWithBothOptions"
          >
            <div class="offcanvas-header">
                <div class="canvas-img">
                    <img src="image/image/logo/logo.png" alt="logo">
                </div>
            </div>

            <div class="offcanvas-body">
                    <div class="nav-links">
                      <a class="link active">Əsas Səhifə</a>
                      <a class="link">Haqqımızda</a>
                      <a class="link">Müraciət</a>
                      <a class="link">Tərəfdaşlar</a>
                      <a class="link">Qalereya</a>
                      <a class="link">Hesabat</a>
                      <a class="link">Əlaqə</a>
                    </div>
                    <div class="icons">
                    <div class="flags">
                        <button>
                          <img src="image/image/flags/flag-az.png" alt="flags" />
                        </button>
                        <button>
                          <img src="image/image/flags/flag-en.png" alt="flags" />
                        </button>
                        <button>
                          <img src="image/image/flags/flag-ru.png" alt="flags" />
                        </button>
                      </div>

                      <div class="social-icons">
                        <div class="link">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <div class="link">
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                        <div class="link">
                            <i class="fa-brands fa-youtube"></i>
                        </div>
                      </div>

            </div>
            </div>
          </div>










          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="swiper.js"></script>
    <script src="main.js"></script>
  </body>
</html>
